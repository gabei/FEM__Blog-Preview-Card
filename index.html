<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="main-content">
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="An abstract image representing the use of HTML and CSS.">
      <span class="card__tag">Learning</span>
      <div class="card__date">Published 21 Dec 2023</div>
      <section class="card__text">
        <h2 class="card__text--header">HTML & CSS foundations</h3>
        <p class="card__text--paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <div class="card__author">
        <img class="card__author--avatar" src="./assets/images/image-avatar.webp" alt="A circular image of the article's author.">
        <span class="card__author--name">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
